<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }
        /* 針對長輩優化的字體大小與行高 */
        .text-senior-base { font-size: 1.125rem; line-height: 1.75rem; }
        .text-senior-lg { font-size: 1.35rem; line-height: 1.85rem; }
        .text-senior-xl { font-size: 1.75rem; line-height: 2.25rem; }
        
        /* 浮動圓形圖示效果 */
        .icon-circle {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .card-hover:hover .icon-circle {
            transform: scale(1.1) rotate(5deg);
        }
        
        /* 迷你導航列動畫 */
        .slide-down {
            animation: slideDown 0.3s ease-out forwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="app" class="min-h-screen pb-20 relative">

    <!-- 1. 全新 Hero 表頭 (使用者指定樣式) -->
    <header ref="mainHeader" class="relative w-full h-[60vh] flex items-center justify-center overflow-hidden">
        <!-- 背景圖 -->
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1676384296571-7d91c26618b6?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Background" class="w-full h-full object-cover opacity-90">
            <div class="absolute inset-0 bg-gradient-to-b from-black/20 to-white/90"></div>
        </div>
        
        <!-- 重整按鈕 (右上角) -->
        <div class="absolute top-4 right-4 z-20">
            <button @click="fetchFromSheet" class="bg-white/30 hover:bg-white/50 backdrop-blur-md text-white border border-white/50 p-2 px-3 rounded-full flex items-center gap-2 transition shadow-lg" title="重新讀取資料">
                <i class="fas fa-sync-alt text-lg"></i>
            </button>
        </div>

        <!-- 主要內容 -->
        <div class="relative z-10 text-center px-4 animate-fade-in-up">
            <h1 class="text-5xl md:text-7xl font-bold text-gray-800 mb-6 drop-shadow-md tracking-wider">
                
            </h1>
            <p class="text-gray-600 text-xl font-medium mb-8 tracking-wide">12/13 - 12/14</p>

            <div class="flex justify-center gap-6">
                <button 
                    @click="setDay(1)" 
                    :class="[
                        'px-8 py-3 rounded-full transition shadow-lg text-xl font-bold',
                        currentDay === 1 
                            ? 'bg-[#8B5F65] text-white hover:bg-[#70494e]' 
                            : 'bg-white text-[#8B5F65] border-2 border-[#8B5F65] hover:bg-gray-50'
                    ]"
                >
                    第一天
                </button>
                <button 
                    @click="setDay(2)" 
                    :class="[
                        'px-8 py-3 rounded-full transition shadow-lg text-xl font-bold',
                        currentDay === 2 
                            ? 'bg-[#8B5F65] text-white hover:bg-[#70494e]' 
                            : 'bg-white text-[#8B5F65] border-2 border-[#8B5F65] hover:bg-gray-50'
                    ]"
                >
                    第二天
                </button>
            </div>
        </div>
    </header>

    <!-- 2. 懸浮迷你導航列 (當主表頭滑出視窗時顯示，確保「天數置頂」體驗) -->
    <div v-show="showStickyNav" class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-md py-3 px-4 slide-down border-b border-[#8B5F65]/20">
        <div class="container mx-auto flex justify-between items-center max-w-3xl">
            <span class="font-bold text-[#8B5F65] text-lg hidden md:block">新竹福華之旅</span>
            <div class="flex space-x-2 mx-auto md:mx-0 w-full md:w-auto">
                <button 
                    @click="setDay(1)" 
                    :class="[
                        'flex-1 md:flex-none px-6 py-2 rounded-full text-lg font-bold transition border',
                        currentDay === 1 
                            ? 'bg-[#8B5F65] text-white border-[#8B5F65]' 
                            : 'bg-gray-100 text-gray-500 border-transparent hover:bg-gray-200'
                    ]"
                >
                    第一天
                </button>
                <button 
                    @click="setDay(2)" 
                    :class="[
                        'flex-1 md:flex-none px-6 py-2 rounded-full text-lg font-bold transition border',
                        currentDay === 2 
                            ? 'bg-[#8B5F65] text-white border-[#8B5F65]' 
                            : 'bg-gray-100 text-gray-500 border-transparent hover:bg-gray-200'
                    ]"
                >
                    第二天
                </button>
            </div>
        </div>
    </div>

    <!-- 行程列表 -->
    <main class="container mx-auto px-4 mt-8 max-w-3xl min-h-[500px]">
        <div v-if="loading" class="text-center py-20">
            <i class="fas fa-spinner fa-spin text-4xl text-[#8B5F65]"></i>
            <p class="mt-4 text-xl text-gray-600">行程讀取中...</p>
        </div>

        <div v-else class="space-y-10 pb-12">
            <!-- 若無資料顯示 -->
            <div v-if="currentDayActivities.length === 0" class="text-center py-12 bg-white rounded-2xl shadow-sm border border-gray-100">
                <i class="fas fa-coffee text-4xl text-gray-300 mb-3"></i>
                <p class="text-xl text-gray-400">本日暫無行程資料</p>
            </div>

            <!-- 卡片列表 -->
            <div 
                v-for="(item, index) in currentDayActivities" 
                :key="index"
                class="bg-white rounded-2xl shadow-md border-l-8 border-[#8B5F65] p-6 relative card-hover transition-all hover:shadow-xl mt-6 group"
            >
                <!-- 浮動圓形圖示 -->
                <div 
                    class="icon-circle absolute -left-4 -top-5 w-16 h-16 rounded-full flex items-center justify-center text-white text-2xl border-4 border-[#f8fafc] shadow-lg z-10"
                    :class="getTypeColor(item.type)"
                >
                    <i :class="getTypeIcon(item.type)"></i>
                </div>

                <!-- 內容區域 -->
                <div class="ml-8 mt-1">
                    <div class="flex justify-between items-start">
                        <span class="inline-block px-3 py-1 bg-gray-100 text-gray-600 rounded-lg text-lg mb-2 font-medium">
                            {{ item.type }}
                        </span>
                        <button 
                            @click="editItem(item)"
                            class="text-gray-300 hover:text-[#8B5F65] p-2 rounded-full hover:bg-red-50 transition"
                        >
                            <i class="fas fa-pen text-xl"></i>
                        </button>
                    </div>

                    <h3 class="text-senior-xl font-bold text-gray-800 mb-3 leading-snug">
                        {{ item.title }}
                    </h3>

                    <!-- 地址區塊 -->
                    <div class="mb-4">
                        <div v-if="item.address && item.address !== '-' && item.address !== '–'" class="flex items-center flex-wrap gap-3">
                            <span class="text-senior-base text-gray-600 flex items-center">
                                <i class="fas fa-map-marker-alt text-[#8B5F65] mr-2 text-xl"></i>
                                <span class="border-b border-dashed border-gray-300 pb-0.5">{{ item.address }}</span>
                            </span>
                            <button 
                                @click="openMap(item.address)"
                                class="bg-[#8B5F65]/10 hover:bg-[#8B5F65]/20 text-[#8B5F65] border border-[#8B5F65]/20 px-4 py-2 rounded-full text-lg font-medium transition flex items-center shadow-sm"
                            >
                                <i class="fas fa-map-marked-alt mr-2"></i>
                                導航
                            </button>
                        </div>
                        <div v-else class="text-gray-400 italic text-lg pl-1">
                            (無特定地點)
                        </div>
                    </div>

                    <!-- 備註區塊 -->
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 shadow-inner">
                        <p class="text-senior-base text-gray-700 flex items-start">
                            <i class="fas fa-info-circle text-[#8B5F65] mr-3 mt-1.5 flex-shrink-0 opacity-70"></i>
                            <span>{{ item.note }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增按鈕 (底部) -->
        <div class="text-center mt-12 mb-8">
            <button @click="openAddModal" class="bg-[#8B5F65] hover:bg-[#70494e] text-white rounded-full px-10 py-4 text-xl font-bold shadow-xl flex items-center justify-center mx-auto gap-3 transition transform hover:scale-105 active:scale-95">
                <i class="fas fa-plus-circle text-2xl"></i> 新增行程
            </button>
        </div>
    </main>

    <!-- 編輯/新增 彈出視窗 -->
    <div v-if="isModalOpen" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden animate-fade-in-up">
            <div class="bg-[#8B5F65] px-6 py-4 flex justify-between items-center">
                <h3 class="text-2xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-edit opacity-80"></i>
                    {{ isEditing ? '編輯行程' : '新增行程' }}
                </h3>
                <button @click="closeModal" class="text-white/80 hover:text-white text-4xl leading-none">&times;</button>
            </div>
            
            <div class="p-6 space-y-5 max-h-[70vh] overflow-y-auto">
                <div>
                    <label class="block text-gray-700 text-xl font-bold mb-2">活動名稱</label>
                    <input v-model="form.title" type="text" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl focus:border-[#8B5F65] focus:ring-1 focus:ring-[#8B5F65] focus:outline-none transition">
                </div>

                <div class="grid grid-cols-2 gap-5">
                    <div>
                        <label class="block text-gray-700 text-xl font-bold mb-2">天數</label>
                        <select v-model.number="form.day" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl bg-white focus:border-[#8B5F65] focus:outline-none">
                            <option value="1">第一天</option>
                            <option value="2">第二天</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xl font-bold mb-2">類型</label>
                        <select v-model="form.type" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl bg-white focus:border-[#8B5F65] focus:outline-none">
                            <option value="交通">交通</option>
                            <option value="景點">景點</option>
                            <option value="餐飲">餐飲</option>
                            <option value="住宿">住宿</option>
                            <option value="活動">活動</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 text-xl font-bold mb-2">地址</label>
                    <input v-model="form.address" type="text" placeholder="若無可填 '-'" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl focus:border-[#8B5F65] focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 text-xl font-bold mb-2">備註</label>
                    <textarea v-model="form.note" rows="3" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl focus:border-[#8B5F65] focus:outline-none"></textarea>
                </div>
            </div>

            <div class="p-6 bg-gray-50 flex justify-end space-x-4 border-t">
                <button @click="closeModal" class="px-8 py-3 rounded-xl text-gray-600 bg-gray-200 hover:bg-gray-300 text-xl font-bold transition">取消</button>
                <button @click="submitForm" class="px-8 py-3 rounded-xl text-white bg-[#8B5F65] hover:bg-[#70494e] text-xl font-bold shadow-md flex items-center transition">
                    <i v-if="submitting" class="fas fa-spinner fa-spin mr-2"></i>
                    {{ submitting ? '處理中...' : '確認儲存' }}
                </button>
            </div>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div v-if="notification.show" :class="`fixed bottom-8 left-1/2 transform -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl text-white text-xl font-bold z-[70] transition-all flex items-center ${notification.type === 'success' ? 'bg-green-600' : 'bg-red-600'}`">
        <i :class="`mr-3 fas ${notification.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`"></i>
        {{ notification.message }}
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted, onUnmounted } = Vue;

    createApp({
        setup() {
            // 狀態變數
            const currentDay = ref(1);
            const loading = ref(false);
            const submitting = ref(false);
            const isModalOpen = ref(false);
            const isEditing = ref(false);
            const itinerary = ref([]);
            const showStickyNav = ref(false);
            const mainHeader = ref(null);
            
            // 預設資料 (對應使用者提供的第一筆資料)
            const initialData = [
                {
                    id: 1,
                    day: 1,
                    title: "台北出發 → 桃園 (約 40-50 分鐘)",
                    type: "交通",
                    address: "–",
                    note: "彈性出發，建議 10:30 前出發以避開午餐尖峰。"
                }
            ];

            // 表單資料
            const form = ref({
                id: null,
                day: 1,
                title: "",
                type: "交通",
                address: "",
                note: ""
            });

            // 通知
            const notification = ref({ show: false, message: '', type: 'success' });
            const showNotification = (msg, type = 'success') => {
                notification.value = { show: true, message: msg, type };
                setTimeout(() => notification.value.show = false, 3000);
            };

            const setDay = (day) => {
                currentDay.value = day;
                // 切換天數時可考慮自動滾動到內容區
                if (showStickyNav.value) {
                    window.scrollTo({ top: window.innerHeight * 0.6, behavior: 'smooth' });
                }
            };

            // 計算當前顯示天數的活動
            const currentDayActivities = computed(() => {
                return itinerary.value
                    .filter(item => item.day === currentDay.value)
                    .sort((a, b) => a.id - b.id);
            });

            // 取得類型對應的顏色
            const getTypeColor = (type) => {
                const map = {
                    '交通': 'bg-blue-500',
                    '景點': 'bg-green-600',
                    '餐飲': 'bg-orange-500',
                    '住宿': 'bg-[#8B5F65]',
                    '活動': 'bg-pink-500'
                };
                return map[type] || 'bg-gray-500';
            };

            // 取得類型對應的圖示
            const getTypeIcon = (type) => {
                const map = {
                    '交通': 'fas fa-car-side',
                    '景點': 'fas fa-camera-retro',
                    '餐飲': 'fas fa-utensils',
                    '住宿': 'fas fa-bed',
                    '活動': 'fas fa-hiking'
                };
                return map[type] || 'fas fa-star';
            };

            // 開啟 Google Maps
            const openMap = (address) => {
                if (!address || address === '-' || address === '–') return;
                const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
                window.open(url, '_blank');
            };

            // 嘗試從 Google Sheet 讀取資料
            const fetchFromSheet = async () => {
                loading.value = true;
                try {
                    const sheetId = '1ldKQ9oYOyx5kpBsiuB46qh9hkpZexGk2tGp5GIHRBo4';
                    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                    
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Network response was not ok");
                    
                    const text = await response.text();
                    const rows = text.split('\n').slice(1);
                    const parsedData = rows.map(row => {
                        const cols = row.split(',').map(c => c.replace(/^"|"$/g, '').trim());
                        if(cols.length < 5) return null;
                        
                        return {
                            id: parseInt(cols[0]) || 0,
                            day: parseInt(cols[1]) || 1,
                            title: cols[2] || '',
                            type: cols[3] || '活動',
                            address: cols[4] || '-',
                            note: cols[5] || ''
                        };
                    }).filter(item => item !== null);

                    if (parsedData.length > 0) {
                        itinerary.value = parsedData;
                        showNotification('資料同步成功！');
                    } else {
                        itinerary.value = [...initialData];
                        showNotification('表單為空，載入預設資料', 'error');
                    }

                } catch (error) {
                    console.error('Fetch error:', error);
                    if (itinerary.value.length === 0) {
                        itinerary.value = [...initialData];
                    }
                    showNotification('無法讀取雲端表單，已顯示預存資料', 'error');
                } finally {
                    loading.value = false;
                }
            };

            // Modal Controls
            const openAddModal = () => {
                isEditing.value = false;
                form.value = {
                    id: null,
                    day: currentDay.value,
                    title: "",
                    type: "景點",
                    address: "",
                    note: ""
                };
                isModalOpen.value = true;
            };

            const editItem = (item) => {
                isEditing.value = true;
                form.value = { ...item };
                isModalOpen.value = true;
            };

            const closeModal = () => {
                isModalOpen.value = false;
            };

            const submitForm = async () => {
                submitting.value = true;
                
                const maxId = itinerary.value.reduce((max, item) => item.id > max ? item.id : max, 0);
                const nextId = isEditing.value ? form.value.id : maxId + 1; 

                const baseUrl = "https://hook.eu2.make.com/3ula8wfm5sevo6wfu7ihi5tw4lxkgfb5";
                const queryParams = new URLSearchParams({
                    id: nextId,
                    day: form.value.day,
                    tite: form.value.title, 
                    tpye: form.value.type,   
                    address: form.value.address || '-',
                    note: form.value.note || ''
                });

                try {
                    const fetchUrl = `${baseUrl}?${queryParams.toString()}`;
                    await fetch(fetchUrl);
                    
                    if (isEditing.value) {
                        const index = itinerary.value.findIndex(i => i.id === form.value.id);
                        if (index !== -1) {
                            itinerary.value[index] = { ...form.value };
                        }
                    } else {
                        form.value.id = nextId;
                        itinerary.value.push({ ...form.value });
                    }

                    showNotification('儲存成功！');
                    closeModal();

                } catch (error) {
                    console.error(error);
                    showNotification('連線錯誤，但已更新畫面顯示', 'error');
                    if (isEditing.value) {
                         const index = itinerary.value.findIndex(i => i.id === form.value.id);
                         if (index !== -1) itinerary.value[index] = { ...form.value };
                    } else {
                        form.value.id = nextId;
                        itinerary.value.push({ ...form.value });
                    }
                    closeModal();
                } finally {
                    submitting.value = false;
                }
            };

            // Scroll Listener for Sticky Nav
            const handleScroll = () => {
                if (mainHeader.value) {
                    const headerHeight = mainHeader.value.offsetHeight;
                    showStickyNav.value = window.scrollY > (headerHeight - 80);
                }
            };

            onMounted(() => {
                fetchFromSheet();
                window.addEventListener('scroll', handleScroll);
            });

            onUnmounted(() => {
                window.removeEventListener('scroll', handleScroll);
            });

            return {
                currentDay,
                itinerary,
                currentDayActivities,
                loading,
                submitting,
                isModalOpen,
                isEditing,
                form,
                notification,
                showStickyNav,
                mainHeader,
                setDay,
                getTypeColor,
                getTypeIcon,
                openMap,
                fetchFromSheet,
                openAddModal,
                editItem,
                closeModal,
                submitForm
            };
        }
    }).mount('#app');
</script>

<style>
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out;
    }
</style>

</body>
</html>
