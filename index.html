<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12/13-12/14行程表</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Noto Sans TC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
        }
        /* 針對長輩優化的字體大小與行高 */
        .text-senior-base { font-size: 1.125rem; line-height: 1.75rem; }
        .text-senior-lg { font-size: 1.35rem; line-height: 1.85rem; }
        .text-senior-xl { font-size: 1.75rem; line-height: 2.25rem; }
        
        /* 浮動圓形圖示效果 */
        .icon-circle {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .card-hover:hover .icon-circle {
            transform: scale(1.1) rotate(5deg);
        }
        
        /* 自定義捲軸隱藏 (針對水平捲動區塊) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>

<div id="app" class="min-h-screen pb-20">
    <!-- 頂部導航 (固定在頂部) -->
    <header class="relative shadow-xl sticky top-0 z-50 overflow-hidden">
        <!-- 背景圖與羽化效果 -->
        <div class="absolute inset-0 z-0">
            <!-- 旅遊意象背景圖 -->
            <img src="http://googleusercontent.com/image_generation_content/0" class="w-full h-full object-cover" alt="Travel Background">
            <!-- 羽化漸層遮罩 (由深綠到半透明，營造柔和感並確保文字清晰) -->
            <div class="absolute inset-0 bg-gradient-to-b from-teal-900/95 via-teal-800/85 to-teal-900/95 backdrop-blur-[1px]"></div>
        </div>

        <div class="container mx-auto px-4 py-4 relative z-10">
            <!-- 第一排：標題與重整按鈕 -->
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-senior-xl font-bold tracking-wide text-white drop-shadow-md">樂齡逍遙遊</h1>
                    <p class="text-teal-50 text-lg mt-1 font-medium tracking-wide">12/13 (五) - 12/14 (六)</p>
                </div>
                <button @click="fetchFromSheet" class="bg-white/20 hover:bg-white/30 backdrop-blur-md text-white border border-white/30 p-2 px-3 rounded-lg flex items-center gap-2 transition shadow-lg" title="重新讀取資料">
                    <i class="fas fa-sync-alt text-lg"></i>
                    <span class="hidden md:inline text-base">重整</span>
                </button>
            </div>

            <!-- 第二排：天數切換 (固定在 Header 內) -->
            <div class="flex space-x-2 overflow-x-auto no-scrollbar pb-1">
                <button 
                    v-for="day in [1, 2]" 
                    :key="day"
                    @click="currentDay = day"
                    :class="[
                        'flex-1 px-4 py-2 rounded-lg text-lg font-bold transition-all duration-300 whitespace-nowrap shadow-sm border',
                        currentDay === day 
                            ? 'bg-orange-500 border-orange-400 text-white transform scale-[1.02] shadow-md' 
                            : 'bg-white/10 border-white/10 text-teal-50 hover:bg-white/20'
                    ]"
                >
                    <i :class="day === 1 ? 'fas fa-sun' : 'fas fa-cloud-sun'" class="mr-2 opacity-80"></i>
                    第 {{ day }} 天 (12/{{ 12 + day }})
                </button>
            </div>
        </div>
    </header>

    <!-- 行程列表 -->
    <main class="container mx-auto px-4 mt-6 max-w-3xl">
        <div v-if="loading" class="text-center py-10">
            <i class="fas fa-spinner fa-spin text-4xl text-teal-600"></i>
            <p class="mt-4 text-xl text-gray-600">資料讀取中，請稍候...</p>
        </div>

        <div v-else class="space-y-8 pt-2">
            <!-- 若無資料顯示 -->
            <div v-if="currentDayActivities.length === 0" class="text-center py-12 bg-white rounded-2xl shadow-sm border border-gray-100">
                <i class="fas fa-coffee text-4xl text-gray-300 mb-3"></i>
                <p class="text-xl text-gray-400">本日暫無行程資料</p>
            </div>

            <!-- 卡片列表 -->
            <div 
                v-for="(item, index) in currentDayActivities" 
                :key="index"
                class="bg-white rounded-2xl shadow-md border-l-8 border-teal-500 p-6 relative card-hover transition-all hover:shadow-xl mt-6"
            >
                <!-- 浮動圓形圖示 -->
                <div 
                    class="icon-circle absolute -left-4 -top-5 w-16 h-16 rounded-full flex items-center justify-center text-white text-2xl border-4 border-f0f4f8 shadow-lg z-10"
                    :class="getTypeColor(item.type)"
                >
                    <i :class="getTypeIcon(item.type)"></i>
                </div>

                <!-- 內容區域 -->
                <div class="ml-8 mt-1">
                    <div class="flex justify-between items-start">
                        <span class="inline-block px-3 py-1 bg-gray-100 text-gray-600 rounded-lg text-lg mb-2 font-medium">
                            {{ item.type }}
                        </span>
                        <button 
                            @click="editItem(item)"
                            class="text-gray-400 hover:text-teal-600 p-2 rounded-full hover:bg-teal-50 transition"
                        >
                            <i class="fas fa-pen text-xl"></i>
                        </button>
                    </div>

                    <h3 class="text-senior-xl font-bold text-gray-800 mb-3 leading-snug">
                        {{ item.title }}
                    </h3>

                    <!-- 地址區塊 -->
                    <div class="mb-4">
                        <div v-if="item.address && item.address !== '-' && item.address !== '–'" class="flex items-center flex-wrap gap-3">
                            <span class="text-senior-base text-gray-600 flex items-center">
                                <i class="fas fa-map-marker-alt text-red-500 mr-2 text-xl"></i>
                                <span class="border-b border-dashed border-gray-300 pb-0.5">{{ item.address }}</span>
                            </span>
                            <button 
                                @click="openMap(item.address)"
                                class="bg-blue-50 hover:bg-blue-100 text-blue-700 border border-blue-200 px-4 py-2 rounded-full text-lg font-medium transition flex items-center shadow-sm"
                            >
                                <i class="fas fa-map-marked-alt mr-2"></i>
                                導航
                            </button>
                        </div>
                        <div v-else class="text-gray-400 italic text-lg pl-1">
                            (無特定地點)
                        </div>
                    </div>

                    <!-- 備註區塊 -->
                    <div class="bg-yellow-50 p-4 rounded-xl border border-yellow-100 shadow-inner">
                        <p class="text-senior-base text-gray-700 flex items-start">
                            <i class="fas fa-info-circle text-orange-400 mr-3 mt-1.5 flex-shrink-0"></i>
                            <span>{{ item.note }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增按鈕 (底部) -->
        <div class="text-center mt-12 mb-8">
            <button @click="openAddModal" class="bg-teal-600 hover:bg-teal-700 text-white rounded-full px-10 py-4 text-xl font-bold shadow-xl flex items-center justify-center mx-auto gap-3 transition transform hover:scale-105 active:scale-95">
                <i class="fas fa-plus-circle text-2xl"></i> 新增行程
            </button>
        </div>
    </main>

    <!-- 編輯/新增 彈出視窗 -->
    <div v-if="isModalOpen" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden animate-fade-in-up">
            <div class="bg-teal-700 px-6 py-4 flex justify-between items-center bg-gradient-to-r from-teal-700 to-teal-600">
                <h3 class="text-2xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-edit opacity-80"></i>
                    {{ isEditing ? '編輯行程' : '新增行程' }}
                </h3>
                <button @click="closeModal" class="text-teal-100 hover:text-white text-4xl leading-none">&times;</button>
            </div>
            
            <div class="p-6 space-y-5 max-h-[70vh] overflow-y-auto">
                <div>
                    <label class="block text-gray-700 text-xl font-bold mb-2">活動名稱</label>
                    <input v-model="form.title" type="text" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl focus:border-teal-500 focus:ring-2 focus:ring-teal-200 focus:outline-none transition">
                </div>

                <div class="grid grid-cols-2 gap-5">
                    <div>
                        <label class="block text-gray-700 text-xl font-bold mb-2">天數</label>
                        <select v-model.number="form.day" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl bg-white focus:border-teal-500 focus:outline-none">
                            <option value="1">第 1 天</option>
                            <option value="2">第 2 天</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xl font-bold mb-2">類型</label>
                        <select v-model="form.type" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl bg-white focus:border-teal-500 focus:outline-none">
                            <option value="交通">交通</option>
                            <option value="景點">景點</option>
                            <option value="餐飲">餐飲</option>
                            <option value="住宿">住宿</option>
                            <option value="活動">活動</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 text-xl font-bold mb-2">地址</label>
                    <input v-model="form.address" type="text" placeholder="若無可填 '-'" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl focus:border-teal-500 focus:outline-none">
                </div>

                <div>
                    <label class="block text-gray-700 text-xl font-bold mb-2">備註</label>
                    <textarea v-model="form.note" rows="3" class="w-full border-2 border-gray-300 p-4 rounded-xl text-xl focus:border-teal-500 focus:outline-none"></textarea>
                </div>
            </div>

            <div class="p-6 bg-gray-50 flex justify-end space-x-4 border-t">
                <button @click="closeModal" class="px-8 py-3 rounded-xl text-gray-600 bg-gray-200 hover:bg-gray-300 text-xl font-bold transition">取消</button>
                <button @click="submitForm" class="px-8 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700 text-xl font-bold shadow-md flex items-center transition">
                    <i v-if="submitting" class="fas fa-spinner fa-spin mr-2"></i>
                    {{ submitting ? '處理中...' : '確認儲存' }}
                </button>
            </div>
        </div>
    </div>
    
    <!-- 通知訊息 -->
    <div v-if="notification.show" :class="`fixed bottom-8 left-1/2 transform -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl text-white text-xl font-bold z-[70] transition-all flex items-center ${notification.type === 'success' ? 'bg-green-600' : 'bg-red-600'}`">
        <i :class="`mr-3 fas ${notification.type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`"></i>
        {{ notification.message }}
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted } = Vue;

    createApp({
        setup() {
            // 狀態變數
            const currentDay = ref(1);
            const loading = ref(false);
            const submitting = ref(false);
            const isModalOpen = ref(false);
            const isEditing = ref(false);
            const itinerary = ref([]);
            
            // 預設資料 (對應使用者提供的第一筆資料)
            const initialData = [
                {
                    id: 1,
                    day: 1,
                    title: "台北出發 → 桃園 (約 40-50 分鐘)",
                    type: "交通",
                    address: "–",
                    note: "彈性出發，建議 10:30 前出發以避開午餐尖峰。"
                }
            ];

            // 表單資料
            const form = ref({
                id: null,
                day: 1,
                title: "",
                type: "交通",
                address: "",
                note: ""
            });

            // 通知
            const notification = ref({ show: false, message: '', type: 'success' });
            const showNotification = (msg, type = 'success') => {
                notification.value = { show: true, message: msg, type };
                setTimeout(() => notification.value.show = false, 3000);
            };

            // 計算當前顯示天數的活動
            const currentDayActivities = computed(() => {
                return itinerary.value
                    .filter(item => item.day === currentDay.value)
                    .sort((a, b) => a.id - b.id);
            });

            // 取得類型對應的顏色
            const getTypeColor = (type) => {
                const map = {
                    '交通': 'bg-blue-500',
                    '景點': 'bg-green-600',
                    '餐飲': 'bg-orange-500',
                    '住宿': 'bg-purple-600',
                    '活動': 'bg-pink-500'
                };
                return map[type] || 'bg-gray-500';
            };

            // 取得類型對應的圖示
            const getTypeIcon = (type) => {
                const map = {
                    '交通': 'fas fa-car-side',
                    '景點': 'fas fa-camera-retro',
                    '餐飲': 'fas fa-utensils',
                    '住宿': 'fas fa-bed',
                    '活動': 'fas fa-hiking'
                };
                return map[type] || 'fas fa-star';
            };

            // 開啟 Google Maps
            const openMap = (address) => {
                if (!address || address === '-' || address === '–') return;
                const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
                window.open(url, '_blank');
            };

            // 嘗試從 Google Sheet 讀取資料
            const fetchFromSheet = async () => {
                loading.value = true;
                try {
                    // Google Sheet CSV Export Link
                    const sheetId = '1ldKQ9oYOyx5kpBsiuB46qh9hkpZexGk2tGp5GIHRBo4';
                    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                    
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Network response was not ok");
                    
                    const text = await response.text();
                    // 解析 CSV (簡單解析，假設格式固定)
                    const rows = text.split('\n').slice(1); // 去掉標題
                    const parsedData = rows.map(row => {
                        // 處理 CSV 逗號分隔問題 (簡單處理)
                        const cols = row.split(',').map(c => c.replace(/^"|"$/g, '').trim());
                        // 如果欄位不足，跳過
                        if(cols.length < 5) return null;
                        
                        return {
                            id: parseInt(cols[0]) || 0,
                            day: parseInt(cols[1]) || 1,
                            title: cols[2] || '',
                            type: cols[3] || '活動',
                            address: cols[4] || '-',
                            note: cols[5] || ''
                        };
                    }).filter(item => item !== null);

                    if (parsedData.length > 0) {
                        itinerary.value = parsedData;
                        showNotification('資料同步成功！');
                    } else {
                        itinerary.value = [...initialData]; // fallback
                        showNotification('表單為空，載入預設資料', 'error');
                    }

                } catch (error) {
                    console.error('Fetch error:', error);
                    // 如果跨域失敗或網路錯誤，使用初始資料
                    if (itinerary.value.length === 0) {
                        itinerary.value = [...initialData];
                    }
                    showNotification('無法讀取雲端表單，已顯示預存資料', 'error');
                } finally {
                    loading.value = false;
                }
            };

            // 開啟新增視窗
            const openAddModal = () => {
                isEditing.value = false;
                form.value = {
                    id: null,
                    day: currentDay.value,
                    title: "",
                    type: "景點",
                    address: "",
                    note: ""
                };
                isModalOpen.value = true;
            };

            // 開啟編輯視窗
            const editItem = (item) => {
                isEditing.value = true;
                form.value = { ...item }; // 深拷貝
                isModalOpen.value = true;
            };

            const closeModal = () => {
                isModalOpen.value = false;
            };

            // 送出表單 (呼叫 Webhook)
            const submitForm = async () => {
                submitting.value = true;
                
                const maxId = itinerary.value.reduce((max, item) => item.id > max ? item.id : max, 0);
                const nextId = isEditing.value ? form.value.id : maxId + 1; 

                // 構建 Webhook URL
                const baseUrl = "https://hook.eu2.make.com/3ula8wfm5sevo6wfu7ihi5tw4lxkgfb5";
                const queryParams = new URLSearchParams({
                    id: nextId,
                    day: form.value.day,
                    tite: form.value.title, 
                    tpye: form.value.type,   
                    address: form.value.address || '-',
                    note: form.value.note || ''
                });

                try {
                    const fetchUrl = `${baseUrl}?${queryParams.toString()}`;
                    await fetch(fetchUrl);
                    
                    // 前端更新畫面
                    if (isEditing.value) {
                        const index = itinerary.value.findIndex(i => i.id === form.value.id);
                        if (index !== -1) {
                            itinerary.value[index] = { ...form.value };
                        }
                    } else {
                        form.value.id = nextId;
                        itinerary.value.push({ ...form.value });
                    }

                    showNotification('儲存成功！');
                    closeModal();

                } catch (error) {
                    console.error(error);
                    showNotification('連線錯誤，但已更新畫面顯示', 'error');
                    if (isEditing.value) {
                         const index = itinerary.value.findIndex(i => i.id === form.value.id);
                         if (index !== -1) itinerary.value[index] = { ...form.value };
                    } else {
                        form.value.id = nextId;
                        itinerary.value.push({ ...form.value });
                    }
                    closeModal();
                } finally {
                    submitting.value = false;
                }
            };

            onMounted(() => {
                fetchFromSheet();
            });

            return {
                currentDay,
                itinerary,
                currentDayActivities,
                loading,
                submitting,
                isModalOpen,
                isEditing,
                form,
                notification,
                getTypeColor,
                getTypeIcon,
                openMap,
                fetchFromSheet,
                openAddModal,
                editItem,
                closeModal,
                submitForm
            };
        }
    }).mount('#app');
</script>

<style>
    /* 動畫效果 */
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
    }
</style>

</body>
</html>
